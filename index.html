			html {

				height: 100vh;
				overflow: hidden;
			}

				align-items: center;
				align-content: center;
				justify-content: center;
				height: 100vh;
				width: 100vw;
				z-index: 100;
				opacity: 1;
				transition: all 0.5s;
			}
			button {
				font-family: "Montserrat", sans-serif;
				border: none;
				border-radius: 10px;
				padding: 10px 20px;
				background-color: var(--accent);
				color: #ffffff;
				cursor: pointer;
				transition: ease-in-out 0.2s all;
			}
			button:hover {
				transform: scale(0.95);
				box-shadow: var(--accentA) 0px 0px 0px 5px;
				border-width: 5px;
			}
			.bg {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				filter: blur(0px);
				transition: all 0.5s;
				z-index: 0;
			}
			.startpageblur {
				position: absolute;
				height: 100vh;
				width: 100vw;
				background-image: radial-gradient(circle closest-side, #ffffffa4 0%, transparent 75%);
				z-index: 50;
			}
			.questionpage {
				display: none;
				opacity: 0;
				transform: translate(-50%, calc(-10vh - 50%));
				transition: transform ease-in-out 0.5s, opacity ease-in-out 0.5s;
				position: absolute;
				top: 50%;
				left: 50%;
				z-index: 1000;
			}
			.shown {
				opacity: 1;
				transform: translate(-50%, -50%);
			}
			.done {
				opacity: 0;
				transform: translate(-50%, calc(10vh - 50%));
			}

			.qQuestion {
				margin: 0px;
			}
			.questions {
				display: grid;
				height: 230px;
				transition: all 0.5s;
			}
			.questions > button {
				margin: 10px;
				opacity: 1;
				transform: translate(0px, 0px);
				transition: all ease-in-out 0.5s, box-shadow ease-in-out 0.2s;
			}
			.questions > button.h,
			div.questions.h {
				opacity: 0;
				transform: translate(0px, 50px);
			}

			.answer {
				display: none;
				opacity: 0;
				transform: translate(-50%, -50%) scale(0);
				transition: transform ease-in-out 0.5s, opacity ease-in-out 0.5s;
				position: absolute;
				top: 50%;
				left: 50%;
				z-index: 10000;
				text-align: center;
			}
			.answer > div {
				display: none;
			}
			.present {
				opacity: 1;
				transform: translate(-50%, -50%) scale(1);
			}
			.answer > div > h4 {
				font-size: 40px;
				margin: 0px;
			}
			.answer > div > svg {
				width: 100px;
				height: 100px;
			}
			.answer > div > h5 {
				font-size: 14px;
				font-family: "Montserrat", sans-serif;
				border: none;
				border-radius: 10px;
				padding: 10px 20px;
				background-color: var(--accent);
				color: #ffffff;
				cursor: pointer;
				margin: 10px;
				font-weight: normal;
			}
			.info {
				position: absolute;
				top: 50px;
				right: 50px;
				transition: all 0.5s;
				display: flex;
				z-index: 100000;
				justify-content: space-between;
				width: 250px;
			}
			.info > div > div:nth-child(1) {
				font-size: 12.5px;
				color: #585858;
			}
			.ended,
			.extrainfo {
				top: 25%;
				right: 50%;
				width: 500px;
				transform: translate(50%, -50%);
				font-size: 30px;
				-webkit-backdrop-filter: blur(10px);
				backdrop-filter: blur(5px);
				background-color: rgba(255, 255, 255, 0.2);
				padding: 20px;
				border-radius: 20px;
			}
			.ended > div > div:nth-child(1) {
				font-size: 20px;
			}
			.extrainfo {
				position: absolute;
				top: 50%;
				z-index: 99999;
				height: 25%;
				display: none;
				transition: all 0.5s;
				width: 800px;
				overflow: scroll;
			}
			.hi {
				top: 100%;
				opacity: 0;
			}
			table {
				font-size: 15px;
				border-collapse: collapse;
			}
			th,
			td {
				padding: 5px 10px;
			}
			td > svg {
				height: 15px;
				width: 15px;
				margin-right: 10px;
			}
			@media only screen and (max-width: 875px) {
				.extrainfo,
				.ended {
					width: calc(100% - 50px);
					font-size: 20px;
				}
				table {
					font-size: 10px;
				}
				.ended > div > div:nth-child(1) {
					font-size: 15px;
				}
				.extrainfo {
					height: 50%;
					top: calc(75% - 25px);
				}
				.info {
					right: 50%;
					transform: translate(50%, -50%);
				}
			}
		</style>
	</head>

				{ type: `Program`, question: "What is the use of adapter in STL in C++?", answers: ["To extract the data", "To provide interface", "To manipulate the data", "None of the Above"], answer: 2 },
				{ type: `Program`, question: "Which is used to iterate over container?", answers: ["Return type of variables", "Associated iterator type", "Data type of objects", "None of the Above"], answer: 2 },
				{

					answer: 3,

					question: "Pick out the correct statement about sequence point.",
					answers: ["Sequence point will save the program for execution", "Sequence point will compile the program", "Sequence point will resolve all the side effects", "All of the above"],
					answer: 3,
				},
				{ type: `Program`, question: "In sequence point, how will the overloaded operators behave like?", answers: ["Objects", "Function", "Instance variable", "None of the Above"], answer: 2 },
				{ type: `Syntax`, question: "What do input and output objects support?", answers: ["Null-terminated sequences", "Terminated sequences", "Extracted sequences", "None of the Above"], answer: 1 },
				{ type: `Syntax`, question: "What kind of execution does sequence point allow?", answers: ["Concurrent", "Non-overlap", "Overlap", "None of the Above"], answer: 2 },
				{ type: `Program`, question: "How many categories of iterators are there in C++?", answers: ["4", "3", "7", "5"], answer: 4 },
				{ type: `Program`, question: "Which of the following can serve as random-access iterator?", answers: ["Class pointer", "Memory pointer", "Object pointer", "None of the Above"], answer: 3 },
				{ type: `Definition`, question: "What kind of pattern is iterator pattern?", answers: ["Adapter pattern", "Design pattern", "Sequence pattern", "All of the above"], answer: 2 },
				{ type: `Program`, question: "In which type of semantics does C++ implements iterator?", answers: ["Pointer", "Memory", "Size", "None of the Above"], answer: 1 },
				{ type: `Syntax`, question: "By using which operator does point to next element is represent in iterator?", answers: ["+-", "++", "--", "None of the Above"], answer: 2 },
				{

					question: "What is the use of checked iterators?",
					answers: ["It will check the list value", "Overwrite the bounds of your container", "Not allow you to overwrite the bounds of your container", "None of the Above"],
					answer: 3,

				{
					type: `Program`,
					question: "What will happen if the iterator is unchecked?",
					answers: ["Unchecked behavior on program", "Arising of compiler warnings", "All of the above", "None of the Above"],
					answer: 3,

				{ type: `Program`, question: "How many adaptors support the checked iterators?", answers: ["2", "3", "4", "None of the Above"], answer: 1 },
				{ type: `Program`, question: "What does the checked iterator allow you to find?", answers: ["Run time error", "Warnings", "Compile time error", "None of the Above"], answer: 1 },
				{ type: `Program`, question: "What kind of errors do checked iterators detect?", answers: ["Initialized iterators", "Uninitialized iterators", "All of the above", "None of the Above"], answer: 3 },
				{ type: `Syntax`, question: "To which type does the numeric limits are suitable?", answers: ["Arithmetic types", "Character types", "Mixed type", "None of the Above"], answer: 1 },
				{
					type: `Program`,
					question: "Where does the member should be defined if it is used in the program?",
					answers: ["Character scope", "Namespace scope", "All of the above", "None of the Above"],
					answer: 2,
				},
				{
					type: `Syntax`,
					question: "What will the max function in the numeric limit will return for type float?",
					answers: ["Minimum finite value", "Maximum finite value for a float type", "Maximum finite value", "None of the Above"],
					answer: 2,
				},
				{ type: `General`, question: "Which header file is used for the numeric limits in C++?", answers: ["&lt;number&gt;", "&lt;iostream&gt;", "&lt;limits&gt;", "None of the Above"], answer: 3 },
				{ type: `Anaylsis`, question: "Pick out the incorrect static function member in numeric limits.", answers: ["infinity", "denorm_min", "digits", "max_finite"], answer: 4 },
				{ type: `Definition`, question: "With which does the trigonometric functions work with angles in C++?", answers: ["Radians", "Degrees", "All of the above", "None of the Above"], answer: 1 },
				{ type: `General`, question: "Which header file is required for manipulation of math functions in C++?", answers: ["math", "cmath", "maths", "None of the Above"], answer: 2 },
				{ type: `General`, question: "How many macros are used by mathematical functions in the header file?", answers: ["2", "3", "4", "5"], answer: 2 },
				{ type: `Syntax`, question: "Which of the following mathematical function is overloaded in &lt;complex&gt; and &lt;valarray&gt;?", answers: ["mod", "sin", "cos", "tan"], answer: 4 },
				{ type: `Syntax`, question: "How many parameters are used in frexp function?", answers: ["1", "2", "3", "4"], answer: 2 },
				{ type: `General`, question: "Which of the following library is used to do vector arithmetic?", answers: ["OpenGL", "Boost", "Time", "None of the Above"], answer: 2 },
				{ type: `General`, question: "Which header file is used to manipulate the vector algebra in C++?", answers: ["vmath", "math", "cmath", "None of the Above"], answer: 1 },
				{ type: `Program`, question: "What type of reference should be used in vector arithmetic?", answers: ["const", "dynamic", "All of the above", "None of the Above"], answer: 1 },
				{ type: `Syntax`, question: "What will be the type of output of vector cross product?", answers: ["Vector", "Scaler", "All of the above", "None of the Above"], answer: 1 },
				{ type: `Program`, question: "Which function is used to optimize the space in vector?", answers: ["bool", "at", "operator", "None of the Above"], answer: 1 },
				{ type: `General`, question: "What is the use of vector arithmetic in C++?", answers: ["Computer booting", "Computer graphics", "All of the above", "None of the Above"], answer: 2 },
				{ type: `General`, question: "Which header file is used to operate on numeric sequences?", answers: ["algorithm", "number", "numeric", "None of the Above"], answer: 3 },
				{ type: `General`, question: "Which mathematics library is used for vector manipulation in C++?", answers: ["blitz++", "cli++", "veC++", "None of the Above"], answer: 1 },
				{
					type: `Program`,
					question: "What is the use of accumulate function in numeric library?",
					answers: ["Returns the result of accumulating all the values in the range", "Returns the number", "All of the above", "None of the Above"],
					answer: 1,
				},
				{ type: `Syntax`, question: "How many parameters are available in partial_sum function in C++?", answers: ["2", "3", "3 or 4", "None of the Above"], answer: 3 },
			];
			var ans = [];
			for (let i = 0; i < data.length; i++) {
				let secDat = data[i];
				var qTxt = ``;
				for (var ai = 0; ai < secDat.answers.length; ai++) {
					qTxt += `<button class="a${ai} h">${secDat.answers[ai]}</button>`;
				}
				ans.push(secDat.answer);
				document.querySelector(".answer").insertAdjacentHTML(
					"afterend",
					`<div class="questionpage" id="q${i + 1}">
        <div>
            <label class="qLabel">Question #${i + 1} · ${secDat.type}</label>
            <h2 class="qQuestion">${secDat.question}</h2>
        </div>
        <div class="questions h" style="height: 0px;">
            ${qTxt}
        </div>
    </div>`
				);
			}
			document.querySelector(".answer").after();
			setTimeout(() => {
				var timer = document.querySelector(".timer");
				var startTime;
				var startButton = document.querySelector("#startbutton");
				var bg = document.querySelector(".bg");
				var startpageblur = document.querySelector(".startpageblur");
				var startpage = document.querySelector(".startpage");
				var table = document.querySelector(".table");
				var qNum = 0;
				var rotD = 0;
				var record = [];
				var accuracy = 0;
				var total = document.querySelectorAll(".questionpage").length;
				var info = document.querySelector(".info");
				var btna1 = document.querySelectorAll(".a0");
				var btna2 = document.querySelectorAll(".a1");
				var btna3 = document.querySelectorAll(".a2");
				var btna4 = document.querySelectorAll(".a3");
				function showAnswer(correct) {
					document.querySelector("#q" + qNum).classList.replace("shown", "done");
					if (!correct) {
						document.querySelector(".answer > .incorrect > h5").innerHTML = document.querySelector("#q" + qNum + " > .questions > .a" + (ans[qNum - 1] - 1)).innerHTML;
					}
					Aft(500, () => {
						document.querySelector("#q" + qNum).style = "";
					});
					Aft(650, () => {
						document.querySelector(".answer").style.display = "block";
						if (correct) {
							document.querySelector(".answer > .correct").style.display = "block";
						} else {
							document.querySelector(".answer > .incorrect").style.display = "block";
						}
					});
					Aft(700, () => {
						document.querySelector(".answer").classList.add("present");
					});
					Aft(1000, () => {
						accuracy += correct ? 1 : 0;
						document.querySelector(".accr").innerHTML = ((accuracy / record.length) * 100).toFixed(1) + "%";
						document.querySelector(".prog").innerHTML = ((record.length / total) * 100).toFixed(1) + "%";
						rot(correct ? 25 : -45);
					});
					Aft(correct ? 1700 : 5700, () => {
						document.querySelector(".answer").classList.remove("present");
					});
					Aft(correct ? 2200 : 6200, () => {
						if (correct) {
							document.querySelector(".answer > .correct").style = "";
						} else {
							document.querySelector(".answer > .incorrect").style = "";
						}
						document.querySelector(".answer").style = "";
						advanceQuestion();
					});
				}
				function answer(num) {
					record.push(num);
					showAnswer(num == ans[qNum - 1]);
				}
				function rot(amount) {
					rotD += amount;
					bg.style.transform = "translate(-50%, -50%) rotate(" + rotD + "deg) scale(" + (1 + (record.length / total) * 0.75) + ")";
				}
				for (var i = 0; i < btna1.length; i++) {
					btna1[i].addEventListener("click", () => {
						answer(1);
					});
				}
				for (var i = 0; i < btna2.length; i++) {
					btna2[i].addEventListener("click", () => {
						answer(2);
					});
				}
				for (var i = 0; i < btna3.length; i++) {
					btna3[i].addEventListener("click", () => {
						answer(3);
					});
				}
				for (var i = 0; i < btna4.length; i++) {
					btna4[i].addEventListener("click", () => {
						answer(4);
					});
				}
				function endCase() {
					clearInterval(intveral);
					info.classList.add("ended");
					bg.style.filter = "blur(0px)";
					rotD += 90;
					bg.style.transform = "translate(-50%, -50%) rotate(" + rotD + "deg) scale(2)";
					tA = 0;
					for (var i = 0; i < record.length; i++) {
						tA += record[i] == ans[i] ? 1 : 0;
						answ = document.querySelector("#q" + (i + 1) + " > .questions > .a" + (record[i] - 1)).innerHTML;
						cansw = document.querySelector("#q" + (i + 1) + " > .questions > .a" + (ans[i] - 1)).innerHTML;
						que =
							answ == cansw
								? `<svg viewBox="0 0 512 512"><polygon xmlns="http://www.w3.org/2000/svg" points="440.469,73.413 218.357,295.525 71.531,148.709 0,220.229 146.826,367.055 218.357,438.587 289.878,367.055 512,144.945" fill="#00ff00"/></svg>`
								: `<svg viewBox="0 0 24 24"><path xmlns="http://www.w3.org/2000/svg" d="M4.70718 2.58574C4.31666 2.19522 3.68349 2.19522 3.29297 2.58574L2.58586 3.29285C2.19534 3.68337 2.19534 4.31654 2.58586 4.70706L9.87877 12L2.5859 19.2928C2.19537 19.6834 2.19537 20.3165 2.5859 20.7071L3.293 21.4142C3.68353 21.8047 4.31669 21.8047 4.70722 21.4142L12.0001 14.1213L19.293 21.4142C19.6835 21.8047 20.3167 21.8047 20.7072 21.4142L21.4143 20.7071C21.8048 20.3165 21.8048 19.6834 21.4143 19.2928L14.1214 12L21.4143 4.70706C21.8048 4.31654 21.8048 3.68337 21.4143 3.29285L20.7072 2.58574C20.3167 2.19522 19.6835 2.19522 19.293 2.58574L12.0001 9.87865L4.70718 2.58574Z" fill="#ff0000"/></svg>`;
						que += document.querySelector("#q" + (i + 1) + " > div > h2.qQuestion").innerHTML;
						table.innerHTML += `<tr><td>${que}</td><td>${answ}</td><td>${cansw}</td></tr>`;
					}
					document.querySelector(".accr").innerHTML = ((tA / record.length) * 100).toFixed(1) + "%";
					document.querySelector(".extrainfo").style.display = "block";
					Aft(50, () => {
						document.querySelector(".extrainfo").classList.remove("hi");
					});
				}
				function advanceQuestion() {
					qNum += 1;
					if (qNum > total) {
						endCase();
						return;
					}
					Aft(450, () => {
						document.querySelector("#q" + qNum).style.display = "block";
					});
					Aft(500, () => {
						document.querySelector("#q" + qNum).classList.add("shown");
					});
					Aft(1500, () => {
						document.querySelector("#q" + qNum + " > .questions").style = "";
						document.querySelector("#q" + qNum + " > .questions").classList.remove("h");
					});
					for (let i = 0; i < document.querySelector("#q" + qNum + " > .questions").children.length; i++) {
						Aft(1500 + i * 50, () => {
							document.querySelector("#q" + qNum + " > .questions > .a" + i).classList.remove("h");
						});
					}
				}
				function remAft(e, t) {
					setTimeout(() => {
						e.remove();
					}, t);
				}
				function Aft(t, c) {
					setTimeout(c, t);
				}
				var intveral;
				startButton.addEventListener("click", () => {
					startpageblur.remove();
					rot(45);
					bg.style.filter = "blur(10px)";
					startpage.style.opacity = 0;
					remAft(startpage, 500);
					startTime = new Date();
					info.style = "";
					timer.innerHTML = "00:00";
					intveral = setInterval(() => {
						var diff =
							(() => {
								return new Date();
							})() - startTime;
						var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
						var seconds = Math.floor((diff % (1000 * 60)) / 1000);
						timer.innerHTML = (minutes > 9 ? "" : "0") + minutes + ":" + (seconds > 9 ? "" : "0") + seconds;
					}, 1000);
					advanceQuestion();
				});
			}, 1000);
		})();
	</script>
